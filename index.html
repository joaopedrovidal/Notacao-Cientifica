<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="flex-container">
        <input type="text" id="campo" readonly>
        <div class="primeiro">
            <button class="valor" onclick="appendNumber(8)">8</button>
            <button class="valor" onclick="appendNumber(9)">9</button>
            <button class="valor" onclick="appendNumber(7)">7</button>
            <button class="valor" onclick="appendOperator('/')">/</button>
        </div>
        <div class="segundo">
            <button class="valor" onclick="appendNumber(6)">6</button>
            <button class="valor" onclick="appendNumber(5)">5</button>
            <button class="valor" onclick="appendNumber(4)">4</button>
            <button class="valor" onclick="appendOperator('*')">*</button>
        </div>
        <div class="terceiro">
            <button class="valor" onclick="appendNumber(3)">3</button>
            <button class="valor" onclick="appendNumber(2)">2</button>
            <button class="valor" onclick="appendNumber(1)">1</button>
            <button class="valor" onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button class="valor" onclick="appendNumber(0)">0</button>
            <button id="botÃ£o" onclick="calculate()">=</button>
            <button class="valor" onclick="appendOperator('+')">+</button>
            <button class="valor" id="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
