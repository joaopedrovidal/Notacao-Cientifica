<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="flex-container">
        <input type="text" id="campo" readonly>
        <div class="primeiro">
            <button class="valor" onclick="adicionarNumero(8)">8</button>
            <button class="valor" onclick="adicionarNumero(9)">9</button>
            <button class="valor" onclick="adicionarNumero(7)">7</button>
            <button class="valor" onclick="adicionarOperador('/')">/</button>
        </div>
        <div class="segundo">
            <button class="valor" onclick="adicionarNumero(6)">6</button>
            <button class="valor" onclick="adicionarNumero(5)">5</button>
            <button class="valor" onclick="adicionarNumero(4)">4</button>
            <button class="valor" onclick="adicionarOperador('*')">*</button>
        </div>
        <div class="terceiro">
            <button class="valor" onclick="adicionarNumero(3)">3</button>
            <button class="valor" onclick="adicionarNumero(2)">2</button>
            <button class="valor" onclick="adicionarNumero(1)">1</button>
            <button class="valor" onclick="adicionarOperador('-')">-</button>
        </div>
        <div>
            <button class="valor" onclick="adicionarNumero(0)">0</button>
            <button id="botao" onclick="calcular()">=</button>
            <button class="valor" onclick="adicionarOperador('+')">+</button>
            <button class="valor" id="limpar" onclick="limparTela()">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
